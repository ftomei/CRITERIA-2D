[model]
# water retention curve  1: Campbell  2: Modified Van Genuchten
waterRetentionCurve = 2
# water conductivity averaging method  1: LOGARITHMIC 2: HARMONIC 3: GEOMETRIC
conductivityMean = 1
# water conductivity horizontal/vertical ratio
conductivityHVRatio = 1.0


[layers_thickness]
# [m]
minThickness = 0.01
maxThickness = 0.04
maxThicknessAt = 0.2


[initial_conditions]
# [m]
initialWaterPotential = -4.0
# [m] not used if isWaterTable = false
waterTableDepth = -6.0


[processes]
computeInfiltration = True
computeSurfaceFlow = False
computeEvaporation = True
computeTranspiration = True
assignIrrigation = True


[surface]
# [s m^-0.33]
roughness = 0.24
# [m]
pond = 0.005


[boundary]
isSurfaceRunoff = False
isFreeDrainage = True
isFreeLateralDrainage = False
isWaterTable = False


[numerical_solution]
maxIterationsNr = 100
maxApproximationsNr = 10
residualTolerance = 1E-12
MBRThreshold = 1E-5
# [s]
currentDeltaT = 60.0
minDeltaT = 1
maxDeltaT = 600.0


[simulation_type]
isForecast = False
isFirstAssimilation = True
isPeriodicAssimilation = True
isVisual = True
# [hours]
assimilationInterval = 24
forecastPeriod = 24 * 7
