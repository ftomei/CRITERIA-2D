[info]
name = kiwifruit

[LAI]
# [m2 m-2]
# 12 monthly values, referring to the first day of the month
laiMonth = 0.5,0.5,1.0,3.0,4.0,4.0,4.0,4.0,4.0,3.5,0.5,0.5

[root]
# [m]
rootDepthZero = 0.1
rootDepthMax = 0.75
rootWidth = 2.2
# [0,1] 0.0: root system is uniform on the x axis  1.0: roots go to zero at the edges
rootXDeformation = 0.5
# [-1,1] -1.0: more distributed on the lower layers 0.0: symmetric  1.0: more distributed on the upper layers
rootZDeformation = 0.5

[transpiration]
# maximum crop coefficient [-]
kcMax = 2.6
# readily available water fraction [0-1]
fRAW = 0.5
